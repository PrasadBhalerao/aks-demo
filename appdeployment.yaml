apiVersion: apps/v1
kind: Deployment
metadata:
  name: aksdemo-deployment
  labels:
    app: aksdemo-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aksdemo
  template:
    metadata:
      labels:
        app: aksdemo
    spec:
      containers:
      - name: aksdemo
        image: pbaksdemo.azurecr.io/prasadbhalerao/demo
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: pb-docker-creds